<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>SignIn</title>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="stylesheet" href ="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
</head>
<body background="./images/todo1.jpg">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                 
                    <form id="log" action="main1.html" onsubmit="return formvalidate()" > 
                     <h2>Please Log In here</h2><br>
                     <img class="img img-responsive" src="images/IPNp.gif">
                    <div class="form-group">
                        <label>Username</label>
                        <input id="name" type="text"class="form-control" placeholder=" Username">
                        
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Enter Password">
                        <label for="error" id="error"></label> 
                    </div>
                    
                    <button id="btn" type="submit" class="btn btn-warning btn-block">Log In</button>
                  </form>
                </div>
    
                  
                     
            </div>
               
        </div>
       <script src="login.js"> </script>
</body>
</html>
